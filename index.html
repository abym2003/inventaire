<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire - Scanner Code-Barre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-info {
            flex: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            font-size: 2rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Scanner Section */
        .scanner-section {
            padding: 25px;
            border-bottom: 2px solid #eee;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            min-height: 350px;
        }

        #interactive {
            width: 100%;
            height: 350px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .scan-line {
            position: absolute;
            top: 20%;
            left: 5%;
            right: 5%;
            height: 4px;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: scan 3s infinite linear;
            z-index: 11;
        }

        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        .scanner-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(75, 108, 183, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 65, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Product Form */
        .form-section {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #eee;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
        }

        .input-with-icon input,
        .input-with-icon select,
        .input-with-icon textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-with-icon textarea {
            min-height: 100px;
            resize: vertical;
            padding-top: 15px;
        }

        .input-with-icon input:focus,
        .input-with-icon select:focus,
        .input-with-icon textarea:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Inventory Section */
        .inventory-section {
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            color: #333;
        }

        .section-title i {
            color: #4b6cb7;
        }

        .search-box {
            position: relative;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Inventory Items */
        .inventory-items {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .inventory-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4b6cb7;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .inventory-item:hover {
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
            min-width: 250px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .item-details {
            color: #666;
            font-size: 0.95rem;
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .item-quantity {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4b6cb7;
            min-width: 80px;
            text-align: right;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f5f5f5;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #4b6cb7;
            color: white;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #444;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            max-width: 400px;
            border-left: 5px solid #4CAF50;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        .toast.error i {
            color: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .stats {
                justify-content: center;
            }
            
            .stat-item {
                min-width: 100px;
            }
            
            .btn {
                min-width: 150px;
                padding: 12px 20px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-quantity {
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .scanner-container {
                min-height: 300px;
            }
            
            #interactive {
                height: 300px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-info">
                <h1><i class="fas fa-boxes"></i> Inventaire Intelligent</h1>
                <p>Scanner et gérez votre inventaire en temps réel</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-items">0</span>
                    <span class="stat-label">Produits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-quantity">0</span>
                    <span class="stat-label">Quantité totale</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="last-scan">-</span>
                    <span class="stat-label">Dernier scan</span>
                </div>
            </div>
        </header>

        <!-- Scanner Section -->
        <section class="scanner-section">
            <h2 class="section-title"><i class="fas fa-barcode"></i> Scanner Code-Barre</h2>
            <div class="scanner-container">
                <div id="interactive"></div>
                <div class="scanner-overlay"></div>
                <div class="scan-line"></div>
            </div>
            <div class="scanner-controls">
                <button id="startButton" class="btn btn-primary">
                    <i class="fas fa-play"></i> Démarrer Scanner
                </button>
                <button id="stopButton" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> Arrêter Scanner
                </button>
                <button id="manualAdd" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Ajouter Manuellement
                </button>
            </div>
        </section>

        <!-- Product Form -->
        <section class="form-section">
            <h2 class="section-title"><i class="fas fa-edit"></i> Fiche Produit</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="barcode">Code-Barre *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-barcode"></i>
                            <input type="text" id="barcode" name="barcode" required 
                                   placeholder="Scannez ou entrez le code-barres">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Nom du Produit *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-box"></i>
                            <input type="text" id="name" name="name" required 
                                   placeholder="Nom du produit">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Catégorie *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-tag"></i>
                            <select id="category" name="category" required>
                                <option value="">Sélectionnez une catégorie</option>
                                <option value="alimentaire">Alimentaire</option>
                                <option value="electronique">Électronique</option>
                                <option value="textile">Textile</option>
                                <option value="maison">Maison & Jardin</option>
                                <option value="sante">Santé & Beauté</option>
                                <option value="bureau">Bureau</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantité *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calculator"></i>
                            <input type="number" id="quantity" name="quantity" 
                                   min="1" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Prix (optionnel)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-euro-sign"></i>
                            <input type="number" id="price" name="price" 
                                   min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Emplacement</label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="location" name="location" 
                                   placeholder="Ex: Rayon A, Étagère 3">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-with-icon">
                        <i class="fas fa-file-alt"></i>
                        <textarea id="description" name="description" 
                                  placeholder="Description du produit..."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer Produit
                    </button>
                    <button type="button" id="clearForm" class="btn btn-danger">
                        <i class="fas fa-times"></i> Effacer Formulaire
                    </button>
                </div>
            </form>
        </section>

        <!-- Inventory Section -->
        <section class="inventory-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Inventaire</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher un produit...">
                </div>
            </div>
            
            <div class="inventory-items" id="inventoryItems">
                <!-- Les produits apparaîtront ici -->
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>Aucun produit dans l'inventaire</h3>
                    <p>Scannez votre premier produit pour commencer</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <div>
            <strong id="toastTitle">Succès</strong>
            <p id="toastMessage">Opération effectuée avec succès</p>
        </div>
    </div>

    <script>
        // Variables globales
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let isScanning = false;
        let scannerActive = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Charger l'inventaire
            updateInventoryStats();
            renderInventory();
            
            // Événements du scanner
            document.getElementById('startButton').addEventListener('click', startScanner);
            document.getElementById('stopButton').addEventListener('click', stopScanner);
            document.getElementById('manualAdd').addEventListener('click', focusOnBarcode);
            
            // Événements du formulaire
            document.getElementById('productForm').addEventListener('submit', saveProduct);
            document.getElementById('clearForm').addEventListener('click', clearForm);
            
            // Recherche
            document.getElementById('searchInput').addEventListener('input', filterInventory);
            
            // Initialiser Quagga
            initQuagga();
            
            // Démarrer automatiquement le scanner sur mobile
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    startScanner();
                    showToast('Scanner démarré automatiquement', 'Prêt à scanner', 'success');
                }, 1000);
            }
        }

        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    showToast('Erreur d\'initialisation du scanner', err.message, 'error');
                    return;
                }
                console.log("Quagga initialisé avec succès");
            });

            Quagga.onProcessed(function(result) {
                const drawingCtx = Quagga.canvas.ctx.overlay;
                const drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), 
                            parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function(box) {
                            return box !== result.box;
                        }).forEach(function(box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, 
                                { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, 
                            { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, 
                            { color: 'red', lineWidth: 3 });
                    }
                }
            });

            Quagga.onDetected(function(result) {
                if (result.codeResult && result.codeResult.code) {
                    const code = result.codeResult.code;
                    handleBarcodeScanned(code);
                }
            });
        }

        function startScanner() {
            if (!scannerActive) {
                Quagga.start();
                scannerActive = true;
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                isScanning = true;
                showToast('Scanner démarré', 'Pointez la caméra vers un code-barres', 'success');
            }
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                isScanning = false;
                showToast('Scanner arrêté', '', 'success');
            }
        }

        function handleBarcodeScanned(barcode) {
            stopScanner();
            
            // Mettre à jour le champ code-barres
            document.getElementById('barcode').value = barcode;
            
            // Vérifier si le produit existe déjà
            const existingProduct = inventory.find(item => item.barcode === barcode);
            
            if (existingProduct) {
                // Pré-remplir le formulaire avec les infos existantes
                document.getElementById('name').value = existingProduct.name;
                document.getElementById('category').value = existingProduct.category;
                document.getElementById('quantity').value = existingProduct.quantity + 1;
                document.getElementById('price').value = existingProduct.price || '';
                document.getElementById('location').value = existingProduct.location || '';
                document.getElementById('description').value = existingProduct.description || '';
                
                showToast('Produit existant détecté', `"${existingProduct.name}" - Quantité incrémentée`, 'success');
            } else {
                // Réinitialiser les autres champs
                document.getElementById('name').value = '';
                document.getElementById('category').selectedIndex = 0;
                document.getElementById('quantity').value = 1;
                document.getElementById('price').value = '';
                document.getElementById('location').value = '';
                document.getElementById('description').value = '';
                
                // Tenter de récupérer les infos produit via une API (simulation)
                fetchProductInfo(barcode);
                
                showToast('Nouveau code-barres détecté', barcode, 'success');
            }
            
            // Donner le focus au champ nom
            document.getElementById('name').focus();
            
            // Mettre à jour le dernier scan
            document.getElementById('last-scan').textContent = barcode;
            
            // Mettre à jour les stats
            updateInventoryStats();
        }

        function fetchProductInfo(barcode) {
            // Simulation de récupération d'infos produit
            // En réalité, vous pouvez utiliser une API comme Open Food Facts pour les produits alimentaires
            
            const mockProducts = {
                '3017620422003': { name: 'Nutella', category: 'alimentaire' },
                '8000500310427': { name: 'Spaghetti Barilla', category: 'alimentaire' },
                '8718444952521': { name: 'Piles AA Duracell', category: 'electronique' },
                '4005900032467': { name: 'Shampoing Head & Shoulders', category: 'sante' },
                '9782070360022': { name: 'Livre - Le Petit Prince', category: 'autre' }
            };
            
            if (mockProducts[barcode]) {
                setTimeout(() => {
                    const product = mockProducts[barcode];
                    document.getElementById('name').value = product.name;
                    document.getElementById('category').value = product.category;
                    showToast('Infos produit récupérées', product.name, 'success');
                }, 500);
            }
        }

        function saveProduct(e) {
            e.preventDefault();
            
            const product = {
                id: Date.now(),
                barcode: document.getElementById('barcode').value.trim(),
                name: document.getElementById('name').value.trim(),
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                price: parseFloat(document.getElementById('price').value) || null,
                location: document.getElementById('location').value.trim(),
                description: document.getElementById('description').value.trim(),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Validation
            if (!product.barcode || !product.name || !product.category) {
                showToast('Erreur de validation', 'Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }
            
            // Vérifier si le produit existe déjà
            const existingIndex = inventory.findIndex(item => item.barcode === product.barcode);
            
            if (existingIndex >= 0) {
                // Mettre à jour le produit existant
                inventory[existingIndex] = {
                    ...inventory[existingIndex],
                    ...product,
                    quantity: inventory[existingIndex].quantity + product.quantity,
                    updatedAt: new Date().toISOString()
                };
                showToast('Produit mis à jour', `${product.name} - Quantité: ${inventory[existingIndex].quantity}`, 'success');
            } else {
                // Ajouter un nouveau produit
                inventory.unshift(product);
                showToast('Produit ajouté', `${product.name} ajouté à l'inventaire`, 'success');
            }
            
            // Sauvegarder dans localStorage
            saveInventory();
            
            // Mettre à jour l'affichage
            updateInventoryStats();
            renderInventory();
            
            // Réinitialiser le formulaire
            clearForm();
            
            // Redémarrer le scanner
            if (!isScanning) {
                setTimeout(startScanner, 500);
            }
        }

        function saveInventory() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        function renderInventory(filter = '') {
            const container = document.getElementById('inventoryItems');
            
            let filteredItems = inventory;
            if (filter) {
                const searchTerm = filter.toLowerCase();
                filteredItems = inventory.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.barcode.includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    (item.location && item.location.toLowerCase().includes(searchTerm)) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>Aucun produit trouvé</h3>
                        <p>${filter ? 'Aucun résultat pour votre recherche' : 'Scannez votre premier produit pour commencer'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredItems.map(item => `
                <div class="inventory-item" data-id="${item.id}">
                    <div class="item-info">
                        <div class="item-header">
                            <div class="item-name">
                                ${item.name}
                                <span class="item-category">${getCategoryLabel(item.category)}</span>
                            </div>
                            <div class="item-quantity">${item.quantity}</div>
                        </div>
                        <div class="item-details">
                            <span><i class="fas fa-barcode"></i> ${item.barcode}</span>
                            ${item.price ? `<span><i class="fas fa-euro-sign"></i> ${item.price.toFixed(2)}€</span>` : ''}
                            ${item.location ? `<span><i class="fas fa-map-marker-alt"></i> ${item.location}</span>` : ''}
                            <span><i class="far fa-clock"></i> ${formatDate(item.updatedAt)}</span>
                        </div>
                        ${item.description ? `<p class="item-description">${item.description}</p>` : ''}
                    </div>
                    <div class="item-actions">
                        <button class="action-btn" onclick="editProduct(${item.id})" title="Modifier">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="deleteProduct(${item.id})" title="Supprimer">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" onclick="increaseQuantity(${item.id})" title="Augmenter quantité">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                'alimentaire': 'Alimentaire',
                'electronique': 'Électronique',
                'textile': 'Textile',
                'maison': 'Maison & Jardin',
                'sante': 'Santé & Beauté',
                'bureau': 'Bureau',
                'autre': 'Autre'
            };
            return labels[category] || 'Autre';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function updateInventoryStats() {
            const totalItems = inventory.length;
            const totalQuantity = inventory.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-quantity').textContent = totalQuantity;
            
            if (inventory.length > 0) {
                const lastItem = inventory[0];
                document.getElementById('last-scan').textContent = lastItem.barcode;
            }
        }

        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('barcode').focus();
        }

        function focusOnBarcode() {
            stopScanner();
            document.getElementById('barcode').focus();
            showToast('Saisie manuelle', 'Entrez le code-barres manuellement', 'success');
        }

        function filterInventory(e) {
            renderInventory(e.target.value);
        }

        function editProduct(id) {
            const product = inventory.find(item => item.id === id);
            if (!product) return;
            
            // Remplir le formulaire
            document.getElementById('barcode').value = product.barcode;
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('price').value = product.price || '';
            document.getElementById('location').value = product.location || '';
            document.getElementById('description').value = product.description || '';
            
            // Supprimer le produit de la liste temporairement
            inventory = inventory.filter(item => item.id !== id);
            
            // Mettre à jour l'affichage
            updateInventoryStats();
            renderInventory();
            
            showToast('Modification', `Modification de "${product.name}"`, 'success');
        }

        function deleteProduct(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) return;
            
            const product = inventory.find(item => item.id === id);
            inventory = inventory.filter(item => item.id !== id);
            
            saveInventory();
            updateInventoryStats();
            renderInventory();
            
            showToast('Produit supprimé', `${product.name} supprimé de l'inventaire`, 'success');
        }

        function increaseQuantity(id) {
            const product = inventory.find(item => item.id === id);
            if (product) {
                product.quantity += 1;
                product.updatedAt = new Date().toISOString();
                
                saveInventory();
                updateInventoryStats();
                renderInventory();
                
                showToast('Quantité augmentée', `${product.name}: ${product.quantity} unités`, 'success');
            }
        }

        function showToast(message, title = 'Notification', type = 'success') {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Fonction d'export (optionnelle)
        function exportInventory() {
            const dataStr = JSON.stringify(inventory, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `inventory_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('Inventaire exporté', 'Téléchargement du fichier JSON', 'success');
        }

        // Exporter la fonction pour les boutons
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
        window.increaseQuantity = increaseQuantity;
        window.exportInventory = exportInventory;
    </script>
</body>
</html>
