<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire - Scanner Code-Barre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-info {
            flex: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            font-size: 2rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Scanner Section */
        .scanner-section {
            padding: 25px;
            border-bottom: 2px solid #eee;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            min-height: 350px;
        }

        #interactive {
            width: 100%;
            height: 350px;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .scan-line {
            position: absolute;
            top: 20%;
            left: 5%;
            right: 5%;
            height: 4px;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: scan 3s infinite linear;
            z-index: 11;
        }

        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        .scanner-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(75, 108, 183, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 65, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Product Form */
        .form-section {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #eee;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b6cb7;
        }

        .input-with-icon input,
        .input-with-icon select,
        .input-with-icon textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-with-icon textarea {
            min-height: 100px;
            resize: vertical;
            padding-top: 15px;
        }

        .input-with-icon input:focus,
        .input-with-icon select:focus,
        .input-with-icon textarea:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Inventory Section */
        .inventory-section {
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            color: #333;
        }

        .section-title i {
            color: #4b6cb7;
        }

        .search-box {
            position: relative;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Inventory Items */
        .inventory-items {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .inventory-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4b6cb7;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .inventory-item:hover {
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
            min-width: 250px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .item-details {
            color: #666;
            font-size: 0.95rem;
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .item-quantity {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4b6cb7;
            min-width: 80px;
            text-align: right;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f5f5f5;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #4b6cb7;
            color: white;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #444;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            max-width: 400px;
            border-left: 5px solid #4CAF50;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        .toast.error i {
            color: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .stats {
                justify-content: center;
            }
            
            .stat-item {
                min-width: 100px;
            }
            
            .btn {
                min-width: 150px;
                padding: 12px 20px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-quantity {
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .scanner-container {
                min-height: 300px;
            }
            
            #interactive {
                height: 300px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-info">
                <h1><i class="fas fa-boxes"></i> Inventaire Intelligent</h1>
                <p>Scanner et g√©rez votre inventaire en temps r√©el</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-items">0</span>
                    <span class="stat-label">Produits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-quantity">0</span>
                    <span class="stat-label">Quantit√© totale</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="last-scan">-</span>
                    <span class="stat-label">Dernier scan</span>
                </div>
            </div>
        </header>

        <!-- Scanner Section -->
        <section class="scanner-section">
            <h2 class="section-title"><i class="fas fa-barcode"></i> Scanner Code-Barre</h2>
            <div class="scanner-container">
                <div id="interactive"></div>
                <div class="scanner-overlay"></div>
                <div class="scan-line"></div>
            </div>
            <div class="scanner-controls">
                <button id="startButton" class="btn btn-primary">
                    <i class="fas fa-play"></i> D√©marrer Scanner
                </button>
                <button id="stopButton" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> Arr√™ter Scanner
                </button>
                <button id="manualAdd" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Ajouter Manuellement
                </button>
            </div>
        </section>

        <!-- Product Form -->
        <section class="form-section">
            <h2 class="section-title"><i class="fas fa-edit"></i> Fiche Produit</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="barcode">Code-Barre *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-barcode"></i>
                            <input type="text" id="barcode" name="barcode" required 
                                   placeholder="Scannez ou entrez le code-barres">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Nom du Produit *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-box"></i>
                            <input type="text" id="name" name="name" required 
                                   placeholder="Nom du produit">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Cat√©gorie *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-tag"></i>
                            <select id="category" name="category" required>
                                <option value="">S√©lectionnez une cat√©gorie</option>
                                <option value="alimentaire">Alimentaire</option>
                                <option value="electronique">√âlectronique</option>
                                <option value="textile">Textile</option>
                                <option value="maison">Maison & Jardin</option>
                                <option value="sante">Sant√© & Beaut√©</option>
                                <option value="bureau">Bureau</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantit√© *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calculator"></i>
                            <input type="number" id="quantity" name="quantity" 
                                   min="1" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Prix (optionnel)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-euro-sign"></i>
                            <input type="number" id="price" name="price" 
                                   min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Emplacement</label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="location" name="location" 
                                   placeholder="Ex: Rayon A, √âtag√®re 3">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-with-icon">
                        <i class="fas fa-file-alt"></i>
                        <textarea id="description" name="description" 
                                  placeholder="Description du produit..."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer Produit
                    </button>
                    <button type="button" id="clearForm" class="btn btn-danger">
                        <i class="fas fa-times"></i> Effacer Formulaire
                    </button>
                </div>
            </form>
        </section>

        <!-- Inventory Section -->
        <section class="inventory-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Inventaire</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher un produit...">
                </div>
            </div>
            
            <div class="inventory-items" id="inventoryItems">
                <!-- Les produits appara√Ætront ici -->
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>Aucun produit dans l'inventaire</h3>
                    <p>Scannez votre premier produit pour commencer</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <div>
            <strong id="toastTitle">Succ√®s</strong>
            <p id="toastMessage">Op√©ration effectu√©e avec succ√®s</p>
        </div>
    </div>

    <script>
    let articles = JSON.parse(localStorage.getItem('inventory_articles')) || [];
    let locations = JSON.parse(localStorage.getItem('inventory_locations')) || [];
    let history = JSON.parse(localStorage.getItem('inventory_history')) || [];
    let currentArticleId = null;
    let currentStockAction = null;
    let html5QrCode = null;

    if (locations.length === 0) {
        locations = [
            { id: Date.now(), name: 'Entrep√¥t principal', description: 'Stockage principal' },
            { id: Date.now() + 1, name: 'Bureau', description: 'Petit mat√©riel de bureau' },
            { id: Date.now() + 2, name: 'Atelier', description: 'Outils et √©quipements' }
        ];
        saveToStorage();
    }

    function stopScanner() {
        if (html5QrCode) {
            return html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
                return true;
            }).catch(err => {
                console.log("Erreur arr√™t scanner:", err);
                html5QrCode = null;
                return false;
            });
        }
        return Promise.resolve(true);
    }

    function navigateTo(page) {
        // Arr√™ter proprement le scanner si on quitte la page scan
        if (html5QrCode && page !== 'scan') {
            stopScanner();
        }
        
        // Masquer toutes les pages
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        
        // Afficher la page demand√©e
        const targetPage = document.getElementById(`${page}-page`);
        if (targetPage) {
            targetPage.classList.remove('hidden');
        }
        
        // Mettre √† jour la navigation active
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        event.currentTarget?.classList.add('active');
        
        // Charger le contenu de la page
        if (page === 'dashboard') loadDashboard();
        if (page === 'inventory') loadInventory();
        if (page === 'scan') {
            // D√©marrer le scanner imm√©diatement
            setTimeout(() => {
                initScanner();
            }, 100);
        }
        if (page === 'search') loadSearchPage();
        if (page === 'locations') loadLocations();
    }

    function navigateToWithScanner(page) {
        if (page !== 'scan' && html5QrCode) {
            stopScanner().then(() => {
                navigateTo(page);
            });
        } else {
            navigateTo(page);
        }
    }

    function getNavLabelForPage(page) {
        const pageLabels = {
            'dashboard': 'Accueil',
            'inventory': 'Inventaire',
            'scan': 'Scanner',
            'search': 'Recherche',
            'locations': 'Lieux',
            'import-export': 'Export'
        };
        return pageLabels[page] || '';
    }

    function initScanner() {
        // Arr√™ter le scanner s'il est d√©j√† en cours
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
                initFreshScanner();
            }).catch(() => {
                html5QrCode = null;
                initFreshScanner();
            });
        } else {
            initFreshScanner();
        }
    }

    function initFreshScanner() {
        // V√©rifier qu'on est bien sur la page scan
        const scanPage = document.getElementById('scan-page');
        if (!scanPage || scanPage.classList.contains('hidden')) {
            console.log("Scanner: page non visible");
            return;
        }
        
        // Vider le conteneur
        const scannerContainer = document.getElementById('scanner-reader');
        scannerContainer.innerHTML = '';
        
        // Tester l'acc√®s cam√©ra
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            })
            .then(function(stream) {
                stream.getTracks().forEach(track => track.stop());
                
                // Initialiser le scanner
                html5QrCode = new Html5QrcodeScanner(
                    "scanner-reader",
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 150 },
                        aspectRatio: 1.0
                    },
                    false
                );
                
                html5QrCode.render(
                    (decodedText) => {
                        // Arr√™ter et traiter
                        if (html5QrCode) {
                            html5QrCode.stop().then(() => {
                                handleBarcodeScan(decodedText);
                            }).catch(() => {
                                handleBarcodeScan(decodedText);
                            });
                        }
                    },
                    (errorMessage) => {
                        // Ignorer les erreurs normales
                    }
                );
            })
            .catch(function(err) {
                console.error("Erreur cam√©ra:", err);
                scannerContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì∑</div>
                        <div style="margin-bottom: 16px;">Acc√®s cam√©ra n√©cessaire</div>
                        <button class="btn-secondary" onclick="initScanner()">R√©essayer</button>
                    </div>
                `;
            });
        } else {
            scannerContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #888;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                    <div>Navigateur incompatible</div>
                </div>
            `;
        }
    }

    function handleBarcodeScan(barcode) {
        document.getElementById('manual-barcode').value = barcode;
        const article = articles.find(a => a.barcode === barcode);
        
        if (article) {
            setTimeout(() => showArticleDetail(article.id), 300);
        } else {
            setTimeout(() => createArticleFromBarcode(barcode), 300);
        }
    }

    function searchByBarcode() {
        const barcode = document.getElementById('manual-barcode').value.trim();
        if (!barcode) {
            alert('Veuillez entrer un code-barre');
            return;
        }

        const article = articles.find(a => a.barcode === barcode);
        
        if (article) {
            showArticleDetail(article.id);
        } else {
            createArticleFromBarcode(barcode);
        }
    }

    function createArticleFromBarcode(barcode) {
        showAddArticleModal();
        document.getElementById('article-barcode').value = barcode;
        document.getElementById('article-famille').value = "boulonnerie";
        document.getElementById('article-categorie').value = "vis";
        document.getElementById('article-name').value = "hexa";
    }

    // ... reste des fonctions existantes (saveToStorage, addHistory, loadDashboard, etc.) ...

    document.addEventListener('DOMContentLoaded', () => {
        if (html5QrCode) {
            stopScanner();
        }
        
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
            searchInput.addEventListener('input', loadInventory);
        }
        
        const advancedSearchInput = document.getElementById('advanced-search-input');
        if (advancedSearchInput) {
            advancedSearchInput.addEventListener('input', performAdvancedSearch);
        }
        
        loadDashboard();
    });
