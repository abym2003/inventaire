<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Gestion d'Inventaire</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* ... (tous les styles pr√©c√©dents restent inchang√©s) ... */

        /* Nouveaux styles pour le bouton retour scanner */
        .back-to-scanner-btn {
            position: absolute;
            top: 16px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #333;
            color: #bb86fc;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 101;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .back-to-scanner-btn:hover {
            background: rgba(30, 30, 30, 0.95);
            border-color: #bb86fc;
        }
        
        .scanner-controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .scanner-status {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .scanner-status.active {
            border-color: #03dac6;
            background: rgba(3, 218, 198, 0.1);
        }
        
        .camera-permission-saved {
            font-size: 12px;
            color: #03dac6;
            margin-top: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... (tous les √©l√©ments HTML pr√©c√©dents restent inchang√©s jusqu'au scan-page) ... -->

    <div id="scan-page" class="page hidden">
        <div class="header">
            <h1>üì∑ Scanner</h1>
            <div class="header-subtitle">Scanner un code-barre</div>
        </div>
        <div class="container">
            <div class="scanner-status" id="scanner-status">
                <div>üì∑</div>
                <div id="status-text">Scanner pr√™t</div>
            </div>

            <div class="scanner-container" id="scanner-reader">
                <div id="scan-feedback" class="scan-feedback"></div>
            </div>
            
            <div class="scanner-controls">
                <button class="btn-primary" onclick="startScanner()" id="start-scanner-btn">
                    ‚ñ∂Ô∏è D√©marrer le scanner
                </button>
                <button class="btn-secondary" onclick="stopScanner()" id="stop-scanner-btn" style="display: none;">
                    ‚è∏Ô∏è Pause
                </button>
            </div>

            <div class="detail-section">
                <div class="section-title">üì± Scanner manuelle</div>
                <div class="form-group">
                    <input type="text" class="form-input" id="manual-barcode" placeholder="Entrez le code-barre manuellement">
                </div>
                <button class="btn-primary" onclick="searchByBarcode()">Rechercher</button>
            </div>

            <div id="scan-result"></div>
        </div>
    </div>

    <!-- Bouton retour scanner (sera ajout√© dynamiquement) -->
    <button id="back-to-scanner-btn" class="back-to-scanner-btn hidden" onclick="navigateTo('scan')">
        ‚Üê Retour scanner
    </button>

    <!-- ... (tous les autres √©l√©ments HTML restent inchang√©s) ... -->

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let articles = JSON.parse(localStorage.getItem('inventory_articles')) || [];
        let locations = JSON.parse(localStorage.getItem('inventory_locations')) || [];
        let history = JSON.parse(localStorage.getItem('inventory_history')) || [];
        let currentArticleId = null;
        let currentStockAction = null;
        let html5QrCode = null;
        let isScannerActive = false;
        let currentBarcodeFormat = 'CODE128';
        let cameraPermissionGranted = localStorage.getItem('cameraPermission') === 'granted';
        
        let currentFilters = {
            location: null,
            famille: null,
            categorie: null,
            fournisseur: null
        };

        if (locations.length === 0) {
            locations = [
                { id: Date.now(), name: 'Entrep√¥t principal', description: 'Stockage principal' },
                { id: Date.now() + 1, name: 'Bureau', description: 'Petit mat√©riel de bureau' },
                { id: Date.now() + 2, name: 'Atelier', description: 'Outils et √©quipements' }
            ];
            saveToStorage();
        }

        function navigateTo(page) {
            console.log('Navigating to:', page);
            
            // Arr√™ter le scanner si on quitte la page scan
            if (page !== 'scan' && isScannerActive) {
                stopScanner();
            }
            
            // Masquer le bouton retour scanner
            document.getElementById('back-to-scanner-btn').classList.add('hidden');
            
            // Masquer toutes les pages
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            
            // Afficher la page demand√©e
            document.getElementById(`${page}-page`).classList.remove('hidden');
            
            // G√©rer la navigation - TOUJOURS ACTIVER LE BOUTON CORRESPONDANT
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Activer le bouton correspondant √† la page
            if (page === 'detail') {
                // Pour la page d√©tail, activer l'inventaire car c'est de l√† qu'on vient
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.onclick && item.onclick.toString().includes(`navigateTo('inventory')`)) {
                        item.classList.add('active');
                    }
                });
                
                // Afficher le bouton retour scanner
                document.getElementById('back-to-scanner-btn').classList.remove('hidden');
            } else if (page === 'scan') {
                // Pour la page scan, red√©marrer le scanner si permission accord√©e
                setTimeout(() => {
                    if (cameraPermissionGranted) {
                        startScanner();
                    }
                }, 300);
            } else {
                // Page normale : activer le bouton correspondant
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.onclick && item.onclick.toString().includes(`navigateTo('${page}')`)) {
                        item.classList.add('active');
                    }
                });
            }
            
            // Charger les donn√©es sp√©cifiques √† la page
            if (page === 'dashboard') loadDashboard();
            if (page === 'inventory') loadInventory();
            if (page === 'search') loadSearchPage();
            if (page === 'locations') loadLocations();
            if (page === 'import-export') loadImportExport();
        }

        function saveToStorage() {
            localStorage.setItem('inventory_articles', JSON.stringify(articles));
            localStorage.setItem('inventory_locations', JSON.stringify(locations));
            localStorage.setItem('inventory_history', JSON.stringify(history));
        }

        function addHistory(action, articleName, details = '') {
            history.unshift({
                id: Date.now(),
                action,
                articleName,
                details,
                date: new Date().toISOString()
            });
            if (history.length > 50) history = history.slice(0, 50);
            saveToStorage();
        }

        function loadDashboard() {
            const totalLocations = locations.length;
            const lowStock = articles.filter(art => {
                const total = Object.values(art.quantities || {}).reduce((s, q) => s + (q.nombre * q.conditionnement), 0);
                return total <= 2 && total > 0;
            }).length;

            document.getElementById('total-locations').textContent = totalLocations;
            document.getElementById('low-stock').textContent = lowStock;

            const activityHtml = history.slice(0, 5).map(h => `
                <div class="history-item">
                    <div class="history-icon">${getActionIcon(h.action)}</div>
                    <div class="history-content">
                        <div class="history-action">${h.action} - ${h.articleName}</div>
                        <div class="history-date">${formatDate(h.date)} ${h.details ? '- ' + h.details : ''}</div>
                    </div>
                </div>
            `).join('') || '<div class="empty-state"><div class="empty-icon">üìù</div><div class="empty-text">Aucune activit√© r√©cente</div></div>';

            document.getElementById('recent-activity').innerHTML = activityHtml;
        }

        function showLowStock() {
            navigateTo('search');
            document.querySelectorAll('#search-page .filter-chip[data-filter]').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.filter === 'low') {
                    chip.classList.add('active');
                }
            });
            performAdvancedSearch();
        }

        function loadInventory() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-chip.active')?.dataset.location;

            let filtered = articles.filter(art => 
                art.name.toLowerCase().includes(searchTerm) ||
                (art.barcode && art.barcode.toLowerCase().includes(searchTerm)) ||
                (art.famille && art.famille.toLowerCase().includes(searchTerm)) ||
                (art.categorie && art.categorie.toLowerCase().includes(searchTerm))
            );

            if (activeFilter && activeFilter !== 'all') {
                filtered = filtered.filter(art => art.quantities && art.quantities[activeFilter]);
            }

			filtered.sort((a, b) => a.name.localeCompare(b.name));
			
            const filtersHtml = `
                <div class="filter-chip ${!activeFilter || activeFilter === 'all' ? 'active' : ''}" 
                     data-location="all" onclick="filterByLocation('all')">
                    Tous
                </div>
                ${locations.map(loc => `
                    <div class="filter-chip ${activeFilter === loc.id.toString() ? 'active' : ''}" 
                         data-location="${loc.id}" onclick="filterByLocation('${loc.id}')">
                        ${loc.name}
                    </div>
                `).join('')}
            `;
            document.getElementById('location-filters').innerHTML = filtersHtml;

            displayArticles(filtered);
        }

        function displayArticles(filtered) {
            const listHtml = filtered.map(art => {
                const totalQty = Object.values(art.quantities || {}).reduce((s, q) => s + (q.nombre * q.conditionnement), 0);
                const locs = Object.entries(art.quantities || {}).filter(([_, q]) => q.nombre > 0);
                
                return `
                    <div class="article-card" onclick="showArticleDetail('${art.id}')">
                        <div class="article-header">
                            <div>
                                <div class="article-name">${art.name}${art.taille ? ' ' + art.taille : ''}${art.longueur ? ' ' + art.longueur : ''}</div>
                                ${art.famille ? `<div class="article-meta">üìÅ ${art.famille} / ${art.categorie}</div>` : ''}
                            </div>
                            <div class="article-quantity">${totalQty}</div>
                        </div>
                        <div class="article-locations">
                            ${locs.map(([locId, qty]) => {
                                const loc = locations.find(l => l.id.toString() === locId);
                                const total = qty.nombre * qty.conditionnement;
                                return loc ? `<span class="location-badge">${loc.name}: ${total}</span>` : '';
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('') || '<div class="empty-state"><div class="empty-icon">üì¶</div><div class="empty-text">Aucun article trouv√©</div></div>';

            document.getElementById('article-list').innerHTML = listHtml;
        }

        function filterByLocation(locationId) {
            document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
            event.currentTarget.classList.add('active');
            loadInventory();
        }

        function showArticleDetail(articleId) {
            console.log('showArticleDetail called with id:', articleId);
            currentArticleId = articleId;
            const article = articles.find(a => a.id.toString() === articleId);
            console.log('Article found:', article);
            
            if (!article) {
                console.log('Article not found!');
                return;
            }

            const totalQty = Object.values(article.quantities || {}).reduce((s, q) => s + (q.nombre * q.conditionnement), 0);
            const locs = Object.entries(article.quantities || {}).filter(([_, q]) => q.nombre > 0);
            const articleHistory = history.filter(h => h.articleName === article.name).slice(0, 10);
            
            const historyHtml = articleHistory.length > 0 ? articleHistory.map(h => `
                <div class="history-item">
                    <div class="history-icon">${getActionIcon(h.action)}</div>
                    <div class="history-content">
                        <div class="history-action">${h.action} ${h.details ? '- ' + h.details : ''}</div>
                        <div class="history-date">${formatDate(h.date)}</div>
                    </div>
                </div>
            `).join('') : '<div style="text-align: center; padding: 20px; color: #888;">Aucun historique</div>';

            const detailHtml = `
                <div class="detail-header">
                    <div class="detail-title">${article.name}${article.taille ? ' ' + article.taille : ''}${article.longueur ? ' ' + article.longueur : ''}</div>
                    ${article.barcode ? `<div class="detail-code">Code: ${article.barcode}</div>` : ''}
                </div>

                <div class="detail-section">
                    <div class="section-title">üìã Informations</div>
                    <div class="detail-info-grid" id="article-info-grid">
                        <div class="detail-info-item">
                            <div class="detail-info-label">Famille</div>
                            <div class="detail-info-value" id="info-famille">${article.famille || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Cat√©gorie</div>
                            <div class="detail-info-value" id="info-categorie">${article.categorie || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Taille</div>
                            <div class="detail-info-value" id="info-taille">${article.taille || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Longueur</div>
                            <div class="detail-info-value" id="info-longueur">${article.longueur || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Conditionnement</div>
                            <div class="detail-info-value" id="info-conditionnement">${article.conditionnement || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Fournisseur</div>
                            <div class="detail-info-value" id="info-fournisseur">${article.fournisseur || '-'}</div>
                        </div>
                        <div class="detail-info-item">
                            <div class="detail-info-label">Chantier R√©f.</div>
                            <div class="detail-info-value" id="info-chant-ref">${article.chantRef || '-'}</div>
                        </div>
                    </div>
                    <button class="btn-secondary" onclick="showEditArticleModal('${article.id}')">‚úèÔ∏è Modifier les informations</button>
                </div>

                <div class="detail-section">
                    <div class="section-title">üìç Emplacements (Total: ${totalQty})</div>
                    ${locs.map(([locId, qty]) => {
                        const loc = locations.find(l => l.id.toString() === locId);
                        const total = qty.nombre * qty.conditionnement;
                        return loc ? `
                            <div class="location-item">
                                <div class="location-name">${loc.name}<br><span style="font-size: 12px; color: #888;">Nb: ${qty.nombre} √ó ${qty.conditionnement}</span></div>
                                <div class="location-qty">${total} unit√©s</div>
                            </div>
                        ` : '';
                    }).join('') || '<div style="text-align: center; color: #888; padding: 20px;">Aucun emplacement</div>'}
                </div>

                <div class="detail-section">
                    <div class="section-title">‚ö° Actions rapides</div>
                    <div class="action-buttons">
                        <button class="btn-primary" onclick="showStockActionModal('add')">‚ûï Ajouter au stock</button>
                        <button class="btn-secondary" onclick="showStockActionModal('remove')">‚ûñ Retirer du stock</button>
                        <button class="btn-secondary" onclick="showMoveArticleModal()">üîÑ D√©placer</button>
                        <button class="btn-secondary history-btn" onclick="toggleHistory()">üìú Historique</button>
                        <button class="btn-secondary btn-danger" onclick="deleteArticle('${article.id}')">üóëÔ∏è Supprimer</button>
                    </div>
                </div>

                <div class="history-container" id="article-history-container">
                    <div class="detail-section">
                        <div class="section-title">üìú Historique des modifications</div>
                        ${historyHtml}
                    </div>
                </div>
            `;
            
            // Afficher la page de d√©tails sans toucher √† la navigation
            navigateTo('detail');
            document.getElementById('detail-container').innerHTML = detailHtml;
            
            // Afficher le bouton retour scanner
            document.getElementById('back-to-scanner-btn').classList.remove('hidden');
        }
        
        function toggleHistory() {
            const container = document.getElementById('article-history-container');
            container.classList.toggle('expanded');
        }

        function showAddArticleModal() {
            const modal = document.getElementById('add-article-modal');
            const locationSelect = document.getElementById('article-location');
            
            locationSelect.innerHTML = locations.map(loc => 
                `<option value="${loc.id}">${loc.name}</option>`
            ).join('');
            
            modal.classList.add('active');
            
            // Ajouter le bouton retour scanner dans le modal
            const modalContent = modal.querySelector('.modal-content');
            const existingBackBtn = modalContent.querySelector('.back-to-scanner-modal-btn');
            if (!existingBackBtn) {
                const backBtn = document.createElement('button');
                backBtn.className = 'btn-secondary back-to-scanner-modal-btn';
                backBtn.innerHTML = '‚Üê Retour au scanner';
                backBtn.style.marginTop = '12px';
                backBtn.onclick = function() {
                    closeModal('add-article-modal');
                    navigateTo('scan');
                };
                modalContent.querySelector('form').appendChild(backBtn);
            }
        }

        function showEditArticleModal(articleId) {
            const article = articles.find(a => a.id.toString() === articleId);
            if (!article) return;
            
            document.getElementById('edit-article-id').value = article.id;
            document.getElementById('edit-article-barcode').value = article.barcode || '';
            document.getElementById('edit-article-famille').value = article.famille || '';
            document.getElementById('edit-article-categorie').value = article.categorie || '';
            document.getElementById('edit-article-name').value = article.name || '';
            document.getElementById('edit-article-taille').value = article.taille || '';
            document.getElementById('edit-article-longueur').value = article.longueur || '';
            document.getElementById('edit-article-conditionnement').value = article.conditionnement || 1;
            document.getElementById('edit-article-fournisseur').value = article.fournisseur || '';
            document.getElementById('edit-article-chant-ref').value = article.chantRef || '';
            
            document.getElementById('edit-article-modal').classList.add('active');
        }

        function updateArticle(event) {
            event.preventDefault();
            
            const articleId = document.getElementById('edit-article-id').value;
            const article = articles.find(a => a.id.toString() === articleId);
            
            if (!article) return;
            
            // Mettre √† jour les champs
            article.barcode = document.getElementById('edit-article-barcode').value.trim();
            article.famille = document.getElementById('edit-article-famille').value.trim();
            article.categorie = document.getElementById('edit-article-categorie').value.trim();
            article.name = document.getElementById('edit-article-name').value.trim();
            article.taille = document.getElementById('edit-article-taille').value.trim();
            article.longueur = document.getElementById('edit-article-longueur').value.trim();
            article.conditionnement = parseInt(document.getElementById('edit-article-conditionnement').value);
            article.fournisseur = document.getElementById('edit-article-fournisseur').value.trim();
            article.chantRef = document.getElementById('edit-article-chant-ref').value.trim();
            
            // Mettre √† jour les quantit√©s existantes avec le nouveau conditionnement
            Object.keys(article.quantities || {}).forEach(locId => {
                if (article.quantities[locId]) {
                    // Conserver le nombre de paquets, mais mettre √† jour le conditionnement
                    article.quantities[locId].conditionnement = article.conditionnement;
                }
            });
            
            saveToStorage();
            addHistory('Modification', article.name, 'Informations mises √† jour');
            closeModal('edit-article-modal');
            
            // Recharger la vue d√©tail
            showArticleDetail(articleId);
            
            // Recharger l'inventaire et le dashboard
            loadInventory();
            loadDashboard();
        }

        function showAddLocationModal() {
            document.getElementById('add-location-modal').classList.add('active');
        }

        function showMoveArticleModal() {
            const article = articles.find(a => a.id.toString() === currentArticleId);
            if (!article) return;

            const availableLocations = Object.entries(article.quantities || {})
                .filter(([_, q]) => q.nombre > 0)
                .map(([locId]) => locations.find(l => l.id.toString() === locId))
                .filter(Boolean);

            document.getElementById('move-from').innerHTML = availableLocations.map(loc => {
                const qty = article.quantities[loc.id];
                return `<option value="${loc.id}">${loc.name} (${qty.nombre} √ó ${qty.conditionnement})</option>`;
            }).join('');

            document.getElementById('move-to').innerHTML = locations.map(loc => 
                `<option value="${loc.id}">${loc.name}</option>`
            ).join('');

            document.getElementById('move-article-modal').classList.add('active');
        }

        function showStockActionModal(action) {
            currentStockAction = action;
            const article = articles.find(a => a.id.toString() === currentArticleId);
            if (!article) return;

            document.getElementById('stock-action-title').textContent = 
                action === 'add' ? 'Ajouter au stock' : 'Retirer du stock';
            document.getElementById('stock-action-btn').textContent = 
                action === 'add' ? '‚ûï Ajouter' : '‚ûñ Retirer';

            const availableLocations = action === 'remove' 
                ? Object.entries(article.quantities || {}).filter(([_, q]) => q.nombre > 0)
                : locations.map(l => [l.id.toString(), 0]);

            document.getElementById('stock-location').innerHTML = availableLocations.map(([locId]) => {
                const loc = locations.find(l => l.id.toString() === locId);
                const qty = article.quantities?.[locId];
                return loc ? `<option value="${loc.id}">${loc.name}${action === 'remove' && qty ? ` (${qty.nombre} √ó ${qty.conditionnement})` : ''}</option>` : '';
            }).join('');

            document.getElementById('stock-action-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.querySelectorAll(`#${modalId} form`).forEach(form => form.reset());
            
            // Retirer le bouton retour scanner du modal
            const modal = document.getElementById(modalId);
            const backBtn = modal.querySelector('.back-to-scanner-modal-btn');
            if (backBtn) {
                backBtn.remove();
            }
        }

        function saveArticle(event) {
            event.preventDefault();
            
            const name = document.getElementById('article-name').value.trim();
            const barcode = document.getElementById('article-barcode').value.trim();
            const famille = document.getElementById('article-famille').value.trim();
            const categorie = document.getElementById('article-categorie').value.trim();
            const taille = document.getElementById('article-taille').value.trim();
            const longueur = document.getElementById('article-longueur').value.trim();
            const conditionnement = parseInt(document.getElementById('article-conditionnement').value);
            const fournisseur = document.getElementById('article-fournisseur').value.trim();
            const chantRef = document.getElementById('article-chant-ref').value.trim();
            const locationId = document.getElementById('article-location').value;
            const nombre = parseInt(document.getElementById('article-nombre').value);

            // V√©rifier si un article similaire existe d√©j√† (sans tenir compte du code-barre s'il est vide)
            let existingArticle = null;
            
            if (barcode) {
                // Si un code-barre est fourni, chercher par code-barre
                existingArticle = articles.find(a => a.barcode === barcode);
            } else {
                // Sinon, chercher par les autres caract√©ristiques
                existingArticle = articles.find(a => 
                    a.name.toLowerCase() === name.toLowerCase() &&
                    a.famille === famille &&
                    a.categorie === categorie &&
                    a.taille === taille &&
                    a.longueur === longueur &&
                    a.conditionnement === conditionnement &&

        function moveArticle(event) {
            event.preventDefault();
            
            const article = articles.find(a => a.id.toString() === currentArticleId);
            if (!article) return;

            const fromId = document.getElementById('move-from').value;
            const toId = document.getElementById('move-to').value;
            const quantity = parseInt(document.getElementById('move-quantity').value);

            if (fromId === toId) {
                alert('Les emplacements source et destination doivent √™tre diff√©rents');
                return;
            }

            if (!article.quantities[fromId] || article.quantities[fromId].nombre < quantity) {
                alert('Nombre insuffisant dans l\'emplacement source');
                return;
            }

            article.quantities[fromId].nombre -= quantity;
            if (article.quantities[fromId].nombre === 0) delete article.quantities[fromId];
            
            if (!article.quantities[toId]) {
                article.quantities[toId] = { nombre: quantity, conditionnement: article.conditionnement };
            } else {
                article.quantities[toId].nombre += quantity;
            }

            const fromLoc = locations.find(l => l.id.toString() === fromId);
            const toLoc = locations.find(l => l.id.toString() === toId);

            saveToStorage();
            addHistory('D√©placement', article.name, `${quantity} de ${fromLoc.name} ‚Üí ${toLoc.name}`);
            
            closeModal('move-article-modal');
            showArticleDetail(currentArticleId);

        function downloadExcel() {
            const sortedArticles = [...articles].sort((a, b) => {
                if (a.famille !== b.famille) return a.famille.localeCompare(b.famille);
                return a.categorie.localeCompare(b.categorie);
            });

            const data = [];
            let lastFamille = '';
            let lastCategorie = '';

            sortedArticles.forEach(art => {
                if (art.famille !== lastFamille || art.categorie !== lastCategorie) {
                    if (data.length > 0) {
                        data.push({});
                    }
                    lastFamille = art.famille;
                    lastCategorie = art.categorie;
                }

                Object.entries(art.quantities || {}).forEach(([locId, qty]) => {
                    const loc = locations.find(l => l.id.toString() === locId);
                    const total = qty.nombre * qty.conditionnement;

                    data.push({
                        'Nom': art.name,
                        'Code-barre': art.barcode || '',
                        'Famille': art.famille || '',
                        'Cat√©gorie': art.categorie || '',
                        'Taille': art.taille || '',
                        'Longueur': art.longueur || '',
                        'Conditionnement': art.conditionnement || '',
                        'Nombre': qty.nombre,
                        'Total': total,
                        'Fournisseur': art.fournisseur || '',
                        'Chantier R√©f.': art.chantRef || '',
                        'Lieu': loc ? loc.name : ''
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventaire");
            
            const fileName = `inventaire_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    if (!confirm(`Importer ${jsonData.length} ligne(s) ? Cela ajoutera ou mettra √† jour les articles existants.`)) {

                    jsonData.forEach(row => {

                                categorie: row['Cat√©gorie'] || '',

        function performAdvancedSearch() {
            const searchTerm = document.getElementById('advanced-search-input').value.toLowerCase();
            const activeFilter = document.querySelector('#search-page .filter-chip[data-filter].active')?.dataset.filter;
            
            let filtered = articles.filter(art => {
                // Filtre par recherche texte
                const matchesText = 
                    art.name.toLowerCase().includes(searchTerm) ||
                    (art.barcode && art.barcode.toLowerCase().includes(searchTerm)) ||
                    (art.famille && art.famille.toLowerCase().includes(searchTerm)) ||
                    (art.categorie && art.categorie.toLowerCase().includes(searchTerm)) ||
                    (art.fournisseur && art.fournisseur.toLowerCase().includes(searchTerm)) ||
                    (art.chantRef && art.chantRef.toLowerCase().includes(searchTerm));
                
                if (!matchesText) return false;
                
                // Filtre par stock
                const totalQty = Object.values(art.quantities || {}).reduce((s, q) => s + (q.nombre * q.conditionnement), 0);
                
                if (activeFilter === 'low') {
                    if (totalQty > 2 || totalQty === 0) return false;
                } else if (activeFilter === 'zero') {
                    if (totalQty > 0) return false;
                }
                
                // Filtre par lieu
                if (currentFilters.location) {
                    if (!art.quantities || !art.quantities[currentFilters.location]) return false;
                }
                
                // Filtre par famille
                if (currentFilters.famille && art.famille !== currentFilters.famille) return false;
                
                // Filtre par cat√©gorie
                if (currentFilters.categorie && art.categorie !== currentFilters.categorie) return false;
                
                // Filtre par fournisseur
                if (currentFilters.fournisseur && art.fournisseur !== currentFilters.fournisseur) return false;
                
                return true;
            });
			
			  // Trier par ordre alphab√©tique
				filtered.sort((a, b) => a.name.localeCompare(b.name));
            
            displaySearchResults(filtered);
        }

        function displaySearchResults(filtered) {

            const resultsHtml = filtered.map(art => {
